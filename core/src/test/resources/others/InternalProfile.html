<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
        <title>Tellurium Test Page</title>
    <script language="JavaScript" type="text/javascript" src="scripts/jquery-1.3.2.js"></script>

</head>
<body>
<div id="main">
    <form method="post" name="theForm">
        <div class="domtab3">
            <ul class="domtabs3">
                <li><a href="#t1" title="Internal Profile"><span>Internal Profile</span></a></li>
                <li><a href="#t2" title="Private Profile"><span>Private Profile</span></a></li>
                <li><a href="#t3" title="Public Profile"><span>Public Profile</span></a></li>
                <li><a href="#t4" title="Work History"><span>Work History</span></a></li>
            </ul>
            <INPUT TYPE="hidden" NAME="tabsub" ID="tabsub"
                   VALUE="internal">

            <div class="test">
                <span><a name="t1" id="t1"></a></span>
            </div>
            <div class="test">
                <span><a name="t2" id="t2"></a></span>

                <div>
                    <div>Address</div>
                    <div><input type="text" name="address1"
                                value="address line 1" size="40"></div>
                </div>
                <div>
                    <div></div>
                    <div><input type="text" name="address2"
                                value="address line 2" size="40"></div>
                </div>
                <div>
                    <div></div>
                    <div><input type="text" name="city" value="address line 3" size="30"></div>
                </div>
                <div>
                    <div>Postcode</div>
                    <div><input type="text" name="postcode"
                                value="postcode" size="30"></div>
                </div>
                <div>
                    <div>Tel*</div>
                    <div><input type="text" value="" size="30"
                                name="tel"></div>
                </div>
                <div>
                    <div>Email*</div>
                    <div><input type="text"
                                value="tester1@somewhere.com" size="30" name="email"></div>
                </div>
                <INPUT TYPE="submit" NAME="submit" VALUE="Save"
                       class='submit' onClick="d=document.getElementById('tabsub');d.value='private';return true;">
            </div>
            <div class="test">
                <span><a name="t3" id="t3"></a></span>

                <div>
                    <div>Name</div>
                    <div><input type="text" size="30"
                                name="newusername" value="admin"></div>
                </div>
                <div>
                    <div><strong>Birth Date</strong></div>
                    <div><input name="Birth Date" type="text" size="30"
                                value=""></div>
                </div>
                <div>
                    <div><strong>Job Title</strong></div>
                    <div><input name="Job Title" type="text" size="30"
                                value=""></div>
                </div>
                <div>
                    <div><strong>Company</strong></div>
                    <div><input name="Company" type="text" size="30"
                                value=""></div>
                </div>

                <INPUT TYPE="submit" NAME="submit" VALUE="Save"
                       class='submit' onClick="d=document.getElementById('tabsub');d.value='public';">
            </div>
            <div class="test">
                <span><a name="t4" id="t4"></a></span>
                <a href="/members/admin/index_edit.html?add_new_job=1">Add new job...</a><br><br>
                <INPUT TYPE="submit" NAME="submit" VALUE="Save"
                       class='submit' onClick="d=document.getElementById('tabsub');d.value='jobs';;return 1;">
            </div>
        </div>
    </form>
</div>
</body>
</html>
