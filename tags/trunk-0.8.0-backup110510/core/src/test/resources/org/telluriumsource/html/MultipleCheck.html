<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<head>
    <title></title>
</head>
<body>
<form id="aspect_vireo_admin_Settings_div_form-prefs" class="ds-
interactive-div form-prefs" action="/vireo101/vireo/admin/settings?
update=true&amp;page=user" method="post"
      onsubmit="javascript:tSubmit(this);">
<div id="aspect_vireo_admin_Settings_div_list-tab-options" class="ds-
static-div settings-options">
<h3 style="font-size: 120%;" class="ds-div-head">List Tab Options</h3>
<fieldset id="aspect_vireo_admin_Settings_list_display-filters-one"
          class="ds-form-list thick display-filters-one pref-options
asyncParent">
    <legend>What filter options should appear?</legend>
    <ol>
        <li class="ds-form-item odd">
            <div class="ds-form-content">
                <fieldset id="N100E3" class="ds-checkbox-field settings_onclick">
                    <label>

                        <input name="LIST_ASSIGNED_TO" type="checkbox" value="ASSIGNED_TO"
                               checked="checked"/>Assigned To</label>
                </fieldset>
            </div>
        </li>
        <li class="ds-form-item even">
            <div class="ds-form-content">
                <fieldset id="N100F0" class="ds-checkbox-field settings_onclick">
                    <label>
                        <input name="LIST_DATE_DRILL_DOWN" type="checkbox"
                               value="DATE_DRILL_DOWN" checked="checked"/>Submission Date (Choose)</label>
                </fieldset>
            </div>
        </li>
        <li class="ds-form-item odd">
            <div class="ds-form-content">
                <fieldset id="N100FD" class="ds-checkbox-field settings_onclick">

                    <label>
                        <input name="LIST_DATE_RANGE" type="checkbox" value="DATE_RANGE"/>Submission Date
                        (Range)</label>
                </fieldset>
            </div>
        </li>
        <li class="ds-form-item even">
            <div class="ds-form-content">
                <fieldset id="N10107" class="ds-checkbox-field settings_onclick">
                    <label>
                        <input name="LIST_DEGREE_TYPE" type="checkbox" value="DEGREE_TYPE"/>Document Type</label>
                </fieldset>
            </div>
        </li>
        <li class="ds-form-item odd">
            <div class="ds-form-content">

                <fieldset id="N10111" class="ds-checkbox-field settings_onclick">
                    <label>
                        <input name="LIST_EMBARGO" type="checkbox" value="EMBARGO"/>Embargo
                        Type</label>
                </fieldset>
            </div>
        </li>
        <li class="ds-form-item even">
            <div class="ds-form-content">
                <fieldset id="N1011B" class="ds-checkbox-field settings_onclick">
                    <label>
                        <input name="LIST_FILTER_COLLEGE" type="checkbox"
                               value="FILTER_COLLEGE"/>College</label>
                </fieldset>
            </div>
        </li>
        <li class="ds-form-item odd">
            <div class="ds-form-content">

                <fieldset id="N10125" class="ds-checkbox-field settings_onclick">
                    <label>
                        <input name="LIST_FILTER_DEPARTMENT" type="checkbox"
                               value="FILTER_DEPARTMENT"/>Department</label>
                </fieldset>
            </div>
        </li>
        <li class="ds-form-item even">
            <div class="ds-form-content">
                <fieldset id="N1012F" class="ds-checkbox-field settings_onclick">
                    <label>
                        <input name="LIST_FILTER_UMI" type="checkbox" value="FILTER_UMI"/>UMI
                        Release</label>
                </fieldset>
            </div>
        </li>
        <li class="ds-form-item odd">
            <div class="ds-form-content">

                <fieldset id="N10139" class="ds-checkbox-field settings_onclick">
                    <label>
                        <input name="LIST_GRADUATION_SEM" type="checkbox"
                               value="GRADUATION_SEM"/>Graduation Semester</label>
                </fieldset>
            </div>
        </li>
        <li class="ds-form-item even">
            <div class="ds-form-content">
                <fieldset id="N10143" class="ds-checkbox-field settings_onclick">
                    <label>
                        <input name="LIST_SEARCH_BOX" type="checkbox" value="SEARCH_BOX"
                               checked="checked"/>Search Box</label>
                </fieldset>
            </div>
        </li>
        <li class="ds-form-item odd">
            <div class="ds-form-content">

                <fieldset id="N10150" class="ds-checkbox-field settings_onclick">
                    <label>
                        <input name="LIST_STATUS" type="checkbox" value="STATUS"
                               checked="checked"/>Status</label>
                </fieldset>
            </div>
        </li>
    </ol>
</fieldset>
<fieldset id="aspect_vireo_admin_Settings_list_display-filters-two"
          class="ds-form-list thick display-filters-two pref-options

        </li>
        <li class="ds-form-item odd">
            <div class="ds-form-content">

                        <input name="LIST_COLUMN_DOCUMENT_TITLE" type="checkbox"
                               value="DOCUMENT_TITLE" checked="checked"/>Document title</label>

        </li>
        <li class="ds-form-item even">
            <div class="ds-form-content">
                <fieldset id="N101A2" class="ds-checkbox-field settings_onclick">

                        <input name="LIST_COLUMN_SUBMISSION_DATE" type="checkbox"

        <li class="ds-form-item odd">

                    <label>
                        <input name="LIST_COLUMN_DEPARTMENT" type="checkbox"

        <li class="ds-form-item even">

        <li class="ds-form-item odd">

        </li>
        <li class="ds-form-item even">
            <div class="ds-form-content">
                <fieldset id="N101E1" class="ds-checkbox-field settings_onclick">
                    <label>
                        <input name="LIST_COLUMN_DEGREE_TYPE" type="checkbox"
                               value="DEGREE_TYPE"/>Document type</label>
                </fieldset>

        <li class="ds-form-item odd">
            <div class="ds-form-content">

            </div>
        </li>
        <li class="ds-form-item even">
            <div class="ds-form-content">
                <fieldset id="N101F5" class="ds-checkbox-field settings_onclick">
                    <label>
                        <input name="LIST_COLUMN_COLLEGE" type="checkbox" value="COLLEGE"/>College</label>
                </fieldset>
            </div>
        </li>
        <li class="ds-form-item odd">
            <div class="ds-form-content">

                <fieldset id="N101FF" class="ds-checkbox-field settings_onclick">
                    <label>
                        <input name="LIST_COLUMN_UMI" type="checkbox" value="UMI"/>UMI

                </fieldset>
            </div>
        </li>
        <li class="ds-form-item even">
            <div class="ds-form-content">
                <fieldset id="N10209" class="ds-checkbox-field settings_onclick">
                    <label>
                        <input name="LIST_COLUMN_LAST_EVENT" type="checkbox"

        <li class="ds-form-item odd">
            <div class="ds-form-content">

                <fieldset id="N10216" class="ds-checkbox-field settings_onclick">
                    <label>
                        <input name="LIST_COLUMN_TIMESTAMP" type="checkbox" value="TIMESTAMP"

<fieldset id="aspect_vireo_admin_Settings_list_list-page-size"
          class="ds-form-list page-size pref-options asyncParent">
    <legend>How many records per page should appear?</legend>
    <ol>
        <li class="ds-form-item">
            <div class="ds-form-content">
                <fieldset id="N1022A" class="ds-radio-field settings_onclick">
                    <label>

                        <input name="LIST_PAGE_SIZE" type="radio" value="20"
                               checked="checked"/>20</label>
                    <label>
                        <input name="LIST_PAGE_SIZE" type="radio" value="40"/>40</label>
                    <label>
                        <input name="LIST_PAGE_SIZE" type="radio" value="60"/>60</label>
                    <label>
                        <input name="LIST_PAGE_SIZE" type="radio" value="100"/>100</label>
                    <label>
                        <input name="LIST_PAGE_SIZE" type="radio" value="200"/>200</label>
                    <label>
                        <input name="LIST_PAGE_SIZE" type="radio" value="400"/>400</label>

                </fieldset>
            </div>
        </li>
    </ol>
</fieldset>
