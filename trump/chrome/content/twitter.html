<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="author" content="Tellurium Team"/>
    <title>TelluriumSource on Twitter</title>
    <link href="chrome://trump/content/extlib/jquery.tweet.css" media="all" rel="stylesheet" type="text/css"/>
    <script language="javascript" src="chrome://trump/content/extlib/jquery-1.4.2.js" type="text/javascript"></script>
    <script language="javascript" src="chrome://trump/content/extlib/jquery.tweet.js" type="text/javascript"></script>
    <script type='text/javascript'>
        teJQuery(document).ready(function() {
            teJQuery(".tweet").tweet({
                username: "telluriumsource",
                join_text: "auto",
                avatar_size: 32,
                count: 4,
                auto_join_text_default: "we said,",
                auto_join_text_ed: "we",
                auto_join_text_ing: "we were",
                auto_join_text_reply: "we replied to",
                auto_join_text_url: "we were checking out",
                loading_text: "loading tweets..."
            });
        });
    </script>
<style type="text/css" media="all">
body{
background: #fff;
color: #000;
font: normal 12px/1.4em "Verdana" ,"Arial", sans-serif;
margin:0;
padding:0;
}

#container {
max-width: 860px;
padding: 0;
margin: 0px auto;
}

#content{
 margin:5px;
 padding:5px;
}

.twoColumns{
background: #f5f2f2;
color: #000;
width:100%;
font-size:11px;
}
.twoColumns caption{
background: #faf4f5;
color: #000;
font-weight:bold;
font-style:italic;
text-align:left;
margin-top:10px;
}

.twoColumns td{
vertical-align:top;
}
dl.referenceList{
}

dl.referenceList dt{
font-family:monospace;
float:left;
clear:left;
}

dl.referenceList dd{
margin-left:7em;
}

dl.bigIndent dd{
margin-left:30em;
}


#content a{
color: #000;
background:inherit;
text-decoration:none;
border-bottom: gray dotted 1px;
}
#contenta:visited{
color: #000;
background:inherit;
}
#content a:hover{
color: #C3D9FF;
background:inherit;
}

h2{
clear:both;
}

#header{
color: black;
background-color: #C3D9FF;
margin:0;
padding:5px 10px;
height:50px;
}


#navigation{
float:right;
/* clear:both; */
/* font-size:11px; */
/* list-style-type:none; */
margin:0;
padding:0;
/* border:solid; */
}

#navigation ul{
list-style-type:none;
margin:0;
padding:0;
}


#navigation a{
color:inherit;
background:inherit;
text-decoration:none;
}
#navigation a:hover{
color:#feefa0;
background:inherit;
}

#title{
font-size:28px;
padding:12px;
/* display:block; */
/* width:30px; */
float:left;
/* border:solid; */
}
#homeSeparator {
clear:both;
padding: 0;
margin:0;
}



#footer{
color: black;
background-color: #C3D9FF;
margin:0;
padding:2px;
text-align:center;
font-size:10px;
}
#footer a{
color: inherit;
background:inherit;
text-decoration:none;
}

#author{
text-align:right;
/* font-weight:bold; */
}
#author span{
font-style:italic;
display:block;
}
</style>
</head>
<body>
<div id="container">
    <!-- HEADER -->
    <div id="header">
        <div id="title">Tellurium Update</div>
    </div>
   <!-- <div id="homeSeparator">&nbsp;</div>-->
    <!-- CONTENT -->
    <div id="content">
<!--
        <h2 id="overview">Tellurium Update</h2>
-->
        <p>
            Please follow <b>Tellurium on Twitter</b>: <a href="http://twitter.com/TelluriumSource">http://twitter.com/TelluriumSource</a> for the latest update.
        </p>

        <div class="tweet"></div>
    </div>
    <!--content-->

    <!-- FOOODER -->
    <div id="footer">
    </div>
</div>
</body>
</html>
