<H1>FORM Authentication demo</H1>

<div class="box-inner">
    <a href="js/tellurium-test.js">Tellurium Test Cases</a>
    <input name="submit" type="submit" value="Test">
</div>

<div class="welcome">
    <a href="http://localhost:8080/MenuNav.html">Menu Nav</a>
</div>

<form method="POST" action="j_security_check">
    <table border="0" cellspacing="2" cellpadding="1">
        <tr>
            <td>Username:</td>
            <td><input size="12" value="" name="j_username" maxlength="25" type="text"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input size="12" value="" name="j_password" maxlength="25" type="password"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input name="submit" type="submit" value="Login">
            </td>
        </tr>
    </table>
</form>

<form method="POST" action="j_security_check">
    <table border="0" cellspacing="2" cellpadding="1">
        <tr>
            <td>Test:</td>
            <td><input size="12" value="" name="j_testname" maxlength="25" type="text"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input name="Test" type="submit" value="Test">
            </td>
        </tr>
    </table>
</form>

<img alt="Logo" src="/intl/en_ALL/images/logo.gif" height="110" width="276">

<div class="thumbnail potd">
    <div class="potd:icon png.fix">
        <img alt="Image 5" src="/images_root/image_pictures/05.jpg"/>
        <input id="Image:name" type="text"/>
    </div>
</div>
