<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr" id="html">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Tellurium Test Runner</title>
    <link rel="Stylesheet" media="screen" href="testsuite.css"/>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jqUnit.js"></script>
    <script type="text/javascript" src="JsUtil.js"></script>
    <script type="text/javascript" src="JsUnit.js"></script>
    <script language="javascript" type="text/javascript" src="../../source/chrome/content/engine/TE.js"></script>
    <script language="javascript" type="text/javascript" src="../scripts/TEtest.js"></script>
    <script>
        var runJSUnit = function(location){
           var toTest = new location();
           var proto = location.prototype
           for(var i in proto){
                if(proto.hasOwnProperty(i)
                    && i.substring(0,4)==="test" 
                ){
                   jqUnit.test(i,toTest[i].bind(toTest));
                }
           }
        }
        jqUnit.module('TE tests');
        runJSUnit(TETest);
    </script>
  </head>
  <body id="body">
    <h1 id="header">Tellurium IDE Test Runner</h1>
		
    <h2 id="banner"></h2>
		
    <h2 id="userAgent"></h2>
		
    <!-- Test HTML -->
    <div id="main" style="display: none;">
      <form id="test-form">
        <input/>
      </form>
      <div id="ajax">
        
      </div>
    </div>
    <ol id="tests"></ol>
  </body>
</html>
